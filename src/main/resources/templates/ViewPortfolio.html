<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<title>Portfolio</title>
</head>
<body>
	<div class="page-container">

			<div class="col col1 box2">

			</div>

			<div class="col col2 box1">

					<a href="Shareholder">Back to Dash</a>

			<div class="col col2 last-col box1">

			</div>
		</div>

		<div class="row">
			<div class="col col1">

					<a href="ViewShares">View All Shares</a>
